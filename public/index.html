<!doctype html>
<html>
  <head>
    <title>Authorization flow for Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Log in to access your Spotify library</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="download-buttons">
          <h1>Download</h1>
          <button class="btn btn-default" id="request-tracks-button">Tracks</button>
          <button class="btn btn-default" id="request-albums-button">Albums</button>
        </div>
        <div id="tracks">
        </div>
        <div id="oauth">
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="tracks-template" type="text/x-handlebars-template">
      <h1>Your tracks</h1>
      <div id="status-text">{{statusText}}</div>
      <a id="save" download="tracks.json" href="{{href}}">Save</a>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var tracksSource = document.getElementById('tracks-template').innerHTML,
            tracksTemplate = Handlebars.compile(tracksSource),
            tracksPlaceholder = document.getElementById('tracks');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $('#login').hide();
            $('#loggedin').show();

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: { 'Authorization': 'Bearer ' + access_token },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                }
              });

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('request-tracks-button').addEventListener('click', function() {
              const allTracks = [];
              const callbackFunction = function(parsedBody, status) {
            	  if (status === "success") {
            		  const tracks = parsedBody.items.map(item => ({
            			  name: item.track.name,
            			  artists: item.track.artists.map(a => ({
                      name: a.name,
                      type: a.type,
                    })),
                    album: {
                      name: item.track.album.name,
                      release_date: item.track.album.release_date,
                    },
                    disc_number: item.track.disc_number,
                    duration_ms: item.track.duration_ms,
                    explicit: item.track.explicit,
                    external_ids: item.track.external_ids,
                    track_number: item.track.track_number,
                    type: item.track.type,
            		  }));

                  const statusText = `Retrieved ${Math.min(parsedBody.offset + parsedBody.limit, parsedBody.total)} of ${parsedBody.total} tracks`;

            		  allTracks.push(tracks);
                  const stringifiedTracks = JSON.stringify(allTracks);
                  const blob = new Blob([stringifiedTracks], {type: "application/json"});
                  const href = URL.createObjectURL(blob);
                  tracksPlaceholder.innerHTML = tracksTemplate({library: JSON.stringify(allTracks), href: href, statusText: statusText});

            		  if (parsedBody.next && parsedBody.next !== "") {
                    $.ajax({
                      url: parsedBody.next,
                      headers: { 'Authorization': 'Bearer ' + access_token },
                      success: callbackFunction
                    });
            		  }
                }
              }
              $.ajax({
                url: 'https://api.spotify.com/v1/me/tracks?limit=50&offset=0',
                headers: { 'Authorization': 'Bearer ' + access_token },
                success: callbackFunction
              });
          })

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
